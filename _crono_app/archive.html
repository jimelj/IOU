<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>Crono Time Tracking App</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="_assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <div class="logo col s12 m6"></div>
        <h1 class="header center teal-text text-lighten-2"></h1>
      </div>
    </div>
    <div class="parallax"><img src="_assets/img/background1.jpg" alt="Unsplashed background img 1"></div>
  </div>

  <div class="container">
    <div class="section card">
      <!--   Form Section   -->
      <div class="row">
        <div class="col s6 offset-m3">
          <form>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">work</i>
                <input id="group-name" type="text" class="validate">
                <label for="group-name">Add A Group Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <input id="working-on" type="text" class="validate">
                <label for="working-on">What are you working on?</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">schedule</i>
                <input id="hourly-wage" type="text" class="validate">
                <label for="hourly-wage">Hourly wage (optional)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="project-notes" class="materialize-textarea"></textarea>
                <label for="project-notes">Project Notes (optional)</label>
              </div>
            </div>

            <div class="row">
              <div class="col s6 offset-m3">
                <a class="waves-effect waves-light btn-large"><i class="tiny material-icons right">done</i>Create Project</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer teal">
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Crono</a>
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  <!--  This the path to the img file and parallax container-->
  <script src="_assets/js/init.js"></script>

</body>

</html>
