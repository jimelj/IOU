<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>Crono Time Tracking App</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="_assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <!-- <img src="http://www.technobuffalo.com/wp-content/uploads/2014/04/fast-food.jpg"></img> -->

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center text-lighten-2">Account Registration</h1>
      </div>
    </div>
    <div class="parallax"><img src="_assets/img/background1.jpg" alt="Unsplashed background img 1"></div>
  </div>

  <div class="container">
    <div class="section card">
      <!--   Form Section   -->
      <div class="row">
        <div class="col s6 offset-m3">
          <form>
            <div class="row">
              <div class="input-field col s12">
                <i class="large material-icons prefix">supervisor_account</i>
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="large material-icons prefix">supervisor_account</i>
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="large material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="large material-icons prefix">lock_outline</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="large material-icons prefix">lock_outline</i>
                <input id="re_password" type="password" class="validate">
                <label for="re_password">Reenter Password</label>
              </div>
            </div>
            <div class="row">
              <div class="col s6 offset-m3">
                <a class="waves-effect waves-light btn-large"><i class="large material-icons right">done</i>Create Account</a>
                <button data-target="modal1" class="btn">Modal</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div class="container">
      <div class="col s12 m4">
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="page-footer teal">
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Crono</a>
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  <!--  This the path to the img file and parallax container-->
  <script src="_assets/js/init.js"></script>

</body>

</html>
